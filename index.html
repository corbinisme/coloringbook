<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="coloring">
            <div id="coloring-colors">
                <div class="coloring-color" data-color="#000000" style="background-color: #000000;"></div>
                <div class="coloring-color" data-color="#fff" style="background-color: #ffffff;"></div>
                <div class="coloring-color" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="coloring-color" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="coloring-color" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="coloring-color" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="coloring-color" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                <div class="coloring-color" data-color="#00ffff" style="background-color: #00ffff;"></div>
            </div>
            <div id="coloring-buttons">
                <button id="coloring-clear">Clear</button>
                <button id="coloring-save">Save</button>
            </div>
        </div>
        <script src="coloring.js"></script>
    </body>
</html>
